<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auktype</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="element-container">
    <h2 id="app-name">auktype</h2>
    <p id="desc">Boost your speed with real-time feedback</p>
    <input type="text" id="test" autocomplete="off" />
    <div class="inner-one">
      <div class="operations">
        <div class="timmer">Time<br />
          <div class="time">00:00</div>
        </div>
        <div class="wpm">WPM<br />
          <div class="wpms">0</div>
        </div>
        <div class="accurecy">Accuracy<br />
          <div class="accuracies">0%</div>
        </div>
        <div class="test">Tested<br />
          <div class="testCount">0</div>
        </div>
      </div>
      <div class="ranging">
        <div class="range"></div>
      </div>
      <div class="spaces">
        <p>0 / 10</p>
        <p>1 / 10</p>
        <p>2 / 10</p>
        <p>3 / 10</p>
        <p>4 / 10</p>
        <p>5 / 10</p>
        <p>6 / 10</p>
        <p>7 / 10</p>
        <p>8 / 10</p>
        <p>9 / 10</p>
        <p>10 / 10</p>
      </div>
      <div class="handleLength">
        <h2 id="type-it">Type this:</h2>
        <div class="operationsTwo">
          <div class="lengthOfParagraph">
            Words:
            <input type="number" id="wordLength" min="1" max="1000" value="25" autocomplete="off" />
          </div>
        </div>
      </div>
      <div class="text-section"></div>

      <div class="buttonsContainer">
        <button id="start" onclick="getWords()">Start</button>
      </div>
      <p class="instruction"><span>TAB</span> + <span>Enter</span> = new test</p>
    </div>
    <div class="msg">press Enter &#x23CE; to focus test</div>
  </div>
  <div class="testResult"></div>
  <div id="warningHandler">
    <div id="cancel">X</div>
  </div>
  <div class="socialIcons">
    <a href="https://github.com/Khageswar-M/Typing-test-project" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://www.linkedin.com/in/khageswar-maharana-802a02349/" target="_blank">
      <i class="fab fa-linkedin"></i>
    </a>
  </div>
<div class="version">
    <i class="fas fa-code-branch">v1.0.0</i>
</div>

  <script src="script.js"></script>
</body>

</html>
