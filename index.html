<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AukTyping</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="element-container">
    <h2 id="app-name">AukTyping</h2>
    <p id="desc">Boost your speed with real-time feedback</p>
    <input type="text" id="test" autocomplete="off" />
    <div class="inner-one">
      <div class="operations">
        <div class="timmer">Time<br />
          <div class="time">00:00</div>
        </div>
        <div class="wpm">WPM<br />
          <div class="wpms">0</div>
        </div>
        <div class="accurecy">Accuracy<br />
          <div class="accuracies">0%</div>
        </div>
        <div class="test">Tested<br />
          <div class="testCount">0</div>
        </div>
      </div>
      <div class="ranging">
        <div class="range"></div>
      </div>
      <div class="handleLength">
        <h2 id="type-it">Type this:</h2>
        <div class="operationsTwo">
          <div class="lengthOfParagraph">
            Words:
            <input type="number" id="wordLength" min="1" max="1000" value="25" autocomplete="off" />
          </div>
        </div>
      </div>
      <div class="text-section"></div>

      <div class="buttonsContainer">
        <button id="start" onclick="getWords()">Start</button>
      </div>
    </div>
     <div class="msg">press Enter &#x23CE; to focus test</div>
  </div>
  <div id="warningHandler">
    <div id="cancel">X</div>
  </div>
 

  <script src="script.js"></script>
</body>

</html>
